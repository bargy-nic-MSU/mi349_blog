<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact</title>
</head>
<body>
    <header>
        <h1>Contact Me</h1>

        <ul class="heading">
            <li><a href="index.html">Index Page</a></li>
            <li><a href="about.html">About me Page</a></li>
        </ul>

        <div>Have any questions, fill out the form and we will try and get back to you!</div>

        <form>
            <div class="question">
                <label for="name">Name:</label>
                <input type="text" id="name">
            </div>

            <div class="question">
                <label for="email-address">Email:</label>
                <input type="text" id="email-address">
            </div>

            <div class="question">
                <label for="drop-down">Reason for Contact</label>
                <select id="drop-down">
                    <option value="hi">Just saying hi</option>
                    <option value="contractor">I am looking for a contractor.</option>
                    <option value="interview">I am interested in an interview</option>
                </select>
            </div>

            <div class="question">
                <label for="Open-yap">Anything else you want to say?</label>
                <textarea id="Open-yap"></textarea>
            </div>

            <input type="submit">
        </form>


    </header>
</body>
</html>
